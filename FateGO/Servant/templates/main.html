<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>FateGO Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/fatego.css' %}">
  </head>
  <body>



{% block content %} 
    <div class = "container">
      <br>
      <h2 class = "text-center">Search Servant</h2> 
      <br>
      <form method="GET">
        <input type = "text" name = "name" placeholder="Search..." class = "text-center">
        <button type = "submit" class = "btn-danger btn-sm">Search Servant</button>
      </form> 
    </div>  
{% endblock %}
<div class="row">
  {% for meal in all_meals %}
    <div class="col-sm-2">
      <div class="card justify-content-center" style="width: 15rem;">
        <div class="card-header  text-center">
          <p class="card-title bold_text">{{ meal.name }}</p>
        </div>
        <img class="card-img-top" src="{{ meal.face }}" alt="Card image cap">
        <div class="card-body text-center">
          
          <p class="card-text" style="text-transform: capitalize;">{{ meal.attribute }}</p>
          <p class="card-text"> Atk : {{ meal.atkMax }}</p>
          <p class="card-text">Hp : {{ meal.hpMax }}</p>
          <p class="card-text">{{ meal.rarity }}â˜…</p>
          
        </div>
        <div class="card-footer text-center">
          <img class="{{ meal.className }}" >
        </div>
      </div>
      <br><br><br>
    </div>
  {% endfor %}
</div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
  </body>
</html>
